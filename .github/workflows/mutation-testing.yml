# .github/workflows/mutation-testing.yml
name: ðŸ§¬ Mutation Testing

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'
  workflow_call: {}

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      summary-path: ${{ steps.summary.outputs.summary-path }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: '18', cache: 'npm' }
      - run: npm install --save-dev @stryker-mutator/core @stryker-mutator/jest-runner || true

      - name: Run Stryker
        run: npx stryker run || true

      - name: Generate Mutation summary
        id: summary
        run: |
          mkdir -p reports/mutation
          cat > reports/mutation/mutation-summary.html <<EOF
          <!DOCTYPE html><html><head><meta charset="UTF-8"><title>Mutation</title></head>
          <body><h1>ðŸ§¬ Mutation Results</h1></body></html>
          EOF
          echo "summary-path=reports/mutation/mutation-summary.html" >> $GITHUB_OUTPUT
