# .github/workflows/deploy.yml
name: ðŸš€ Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["ðŸ”Ž Semgrep Security Analysis"] # AsegÃºrate que este es el nombre exacto de tu workflow semgrep.yml
    types:
      - completed
    branches: [main]
  workflow_dispatch: # MantÃ©n esto para ejecuciones manuales

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Solo ejecuta si el workflow de Semgrep fue exitoso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Asegura que se haga checkout de la rama main actualizada

      - name: Disable Jekyll processing
        run: |
          touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
