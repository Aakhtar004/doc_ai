on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # <-- permiso para push a la rama
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Build application structure
        run: |
          mkdir -p docs/reports/{semgrep,snyk,sonar,bdd,mutation}

      - name: Generate main dashboard markdown
        run: |
          cat > docs/index.md <<EOF
