                      </div>"""
              
              html += '</div></body></html>'
              
              with open('./dashboard/semgrep/index.html', 'w') as f:
                  f.write(html)
              
              print("‚úÖ Semgrep report generated")
          except Exception as e:
              print(f"‚ùå Error: {e}")
          EOF
          else
              echo '<html><body><h1>Semgrep - Sin datos</h1><p>No se encontr√≥ archivo SARIF</p></body></html>' > ./dashboard/semgrep/index.html
          fi
          
