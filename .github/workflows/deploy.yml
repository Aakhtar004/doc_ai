# .github/workflows/deploy.yml
name: Build & Deploy Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build site & Publish to GH‑Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build
        # => Asegúrate de que "npm run build" deje el resultado en ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          # destination_dir: ''  # opcional si quieres en la raíz de gh‑pages
