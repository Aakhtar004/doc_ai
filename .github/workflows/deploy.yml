                  <p>Para habilitar el an√°lisis de Snyk, configure el secret SNYK_TOKEN en GitHub.</p>
                  <p class="mb-0">Vaya a Settings > Secrets and variables > Actions y agregue su token de Snyk.</p>
              </div>
              """ if not configured else f"""
