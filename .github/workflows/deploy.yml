# .github/workflows/deploy.yml
name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # <-- permiso para push a la rama
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: Build application structure
        run: |
          mkdir -p docs/reports/{semgrep,snyk,sonar,bdd,mutation}

      - name: Generate main dashboard markdown
        run: |
          cat > docs/index.md <<EOF
          # 📊 DocAI - Dashboard de Reportes de Calidad

          Bienvenido al dashboard centralizado de reportes de calidad para **DocAI**.

          ## 🎯 Reportes Disponibles

          ### 🛡️ Análisis de Seguridad
          - [🔎 Semgrep - Análisis Estático](reports/semgrep/semgrep-summary.html)
          - [🛡️ Snyk - Vulnerabilidades](reports/snyk/snyk-summary.html)

          ### 📊 Calidad de Código
          - [🎯 SonarCloud - Calidad](reports/sonar/sonar-summary.html)

          ### 🧪 Testing
          - [🧪 BDD & Coverage](reports/bdd/index.html)
          - [🧬 Mutation Testing](reports/mutation/mutation-summary.html)

          ## 🔗 Enlaces Útiles
          - [Repositorio GitHub](https://github.com/Aakhtar004/doc_ai)
          - [SonarCloud Dashboard](https://sonarcloud.io/project/overview?id=doc-ai-project)

          ---
          *Dashboard actualizado automáticamente por GitHub Actions*
          EOF

      - name: Disable Jekyll processing
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          force_orphan: true
