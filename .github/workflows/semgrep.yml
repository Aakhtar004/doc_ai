# .github/workflows/semgrep.yml
name: 🔎 Semgrep Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/base-setup.yml
    with:
      reports-dir: 'reports/semgrep'

  semgrep-analysis:
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci

      - name: 📁 Setup semgrep reports
        run: mkdir -p reports/semgrep

      - name: 🔎 Run Semgrep analysis
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
          generateSarif: "1"
        continue-on-error: true

      - name: 📄 Process Semgrep results
        run: |
          if [ -f semgrep.sarif ]; then
            mv semgrep.sarif reports/semgrep/semgrep-results.sarif
          fi
          if [ -f semgrep.json ]; then
            mv semgrep.json reports/semgrep/semgrep-results.json
          fi

      - name: 📊 Generate Semgrep summary
        run: |
          cat > reports/semgrep/semgrep-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Semgrep Security Analysis - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>🔎 Semgrep Security Analysis</h1>
                  <p>Análisis estático de seguridad completado</p>
                  <div class="alert alert-info">
                      <h4>Reportes disponibles:</h4>
                      <ul>
                          <li><a href="semgrep-results.json">Resultados JSON</a></li>
                          <li><a href="semgrep-results.sarif">Formato SARIF</a></li>
                      </ul>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: 📤 Upload Semgrep Reports
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: reports/semgrep/
          retention-days: 30

      - name: 📂 Copy to docs
        run: |
          mkdir -p docs/reports/semgrep
          cp -r reports/semgrep/* docs/reports/semgrep/

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          keep_files: true
