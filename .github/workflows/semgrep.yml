name: Semgrep Security Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semgrep-analysis:
    name: Semgrep Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Semgrep and dependencies
        run: |
          pip install semgrep pandas
          
      - name: Run Semgrep scan
        run: |
          # Crear directorio para reportes
          mkdir -p reports
          
          # Ejecutar anÃ¡lisis de seguridad
          semgrep --config p/default \
                  --json --output reports/semgrep.json \
                  --include server.cjs \
                  --include api.mjs \
                  --include config/supabase.js \
                  --include routes/ \
                  --include services/ \
                  --include public/js/ \
                  --metrics off
                  
          # Resumen de resultados
          echo "## Semgrep Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          semgrep --config p/default \
                  --include server.cjs \
                  --include api.mjs \
                  --include config/supabase.js \
                  --include routes/ \
                  --include services/ \
                  --include public/js/ \
                  --metrics off >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
      - name: Generate HTML report from JSON
        run: |
          python -c "
          import json
          import pandas as pd
          
          # Leer el reporte JSON
          with open('reports/semgrep.json', 'r') as f:
              data = json.load(f)
          
          # Crear DataFrame con los resultados
          results = []
          for finding in data['results']:
              result = {
                  'Check ID': finding['check_id'],
                  'Path': finding['path'],
                  'Start Line': finding['start']['line'],
                  'End Line': finding['end']['line'],
                  'Message': finding['extra']['message'],
                  'Severity': finding['extra']['severity'],
                  'Rule': finding['extra']['metadata'].get('rule', ''),
                  'CWE': finding['extra']['metadata'].get('cwe', ''),
              }
              results.append(result)
          
          df = pd.DataFrame(results)
          
          # Generar reporte HTML
          html = f'''
          <!DOCTYPE html>
          <html>
          <head>
              <title>Semgrep Security Report</title>
              <style>
                  body {{ font-family: Arial, sans-serif; margin: 20px; }}
                  h1 {{ color: #2c3e50; }}
                  table {{ border-collapse: collapse; width: 100%; }}
                  th, td {{ border: 1px solid #ddd; padding: 8px; text-align: left; }}
                  tr:nth-child(even) {{ background-color: #f2f2f2; }}
                  th {{ background-color: #4CAF50; color: white; }}
                  .summary {{ margin-bottom: 20px; }}
                  .count {{ font-weight: bold; }}
              </style>
          </head>
          <body>
              <h1>Semgrep Security Report</h1>
              <div class='summary'>
                  <p>Total findings: <span class='count'>{len(df)}</span></p>
                  <p>High severity: <span class='count'>{len(df[df['Severity'] == 'HIGH'])}</span></p>
                  <p>Medium severity: <span class='count'>{len(df[df['Severity'] == 'MEDIUM'])}</span></p>
                  <p>Low severity: <span class='count'>{len(df[df['Severity'] == 'LOW'])}</span></p>
              </div>
              {df.to_html(index=False, escape=False)}
          </body>
          </html>
          '''
          
          with open('reports/semgrep-report.html', 'w') as f:
              f.write(html)
          "
          
      - name: Upload Semgrep report (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: reports/semgrep.json
          retention-days: 7
          
      - name: Upload Semgrep report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html-report
          path: reports/semgrep-report.html
          retention-days: 7
          
      - name: Publish HTML report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
          publish_branch: gh-pages
          destination_dir: semgrep
          keep_files: false