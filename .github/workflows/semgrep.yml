# .github/workflows/semgrep.yml
name: ðŸ”Ž Semgrep Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  semgrep-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: ðŸ“ Setup semgrep reports
        run: mkdir -p reports/semgrep docs/reports/semgrep

      - name: ðŸ”Ž Run Semgrep analysis
        run: |
          python3 -m pip install semgrep
          semgrep --config=auto --json --output=reports/semgrep/semgrep-results.json . || true
          semgrep --config=auto --sarif --output=reports/semgrep/semgrep-results.sarif . || true
        continue-on-error: true

      - name: ðŸ“Š Generate Semgrep summary
        run: |
          cat > reports/semgrep/semgrep-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Semgrep Security Analysis - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>ðŸ”Ž Semgrep Security Analysis</h1>
                  <p>AnÃ¡lisis estÃ¡tico de seguridad completado</p>
                  <div class="alert alert-info">
                      <h4>Reportes disponibles:</h4>
                      <ul>
                          <li><a href="semgrep-results.json">Resultados JSON</a></li>
                          <li><a href="semgrep-results.sarif">Formato SARIF</a></li>
                      </ul>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: ðŸ“¤ Upload Semgrep Reports
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-reports
          path: reports/semgrep/
          retention-days: 30

      - name: ðŸ“‚ Copy to docs
        run: cp -r reports/semgrep/* docs/reports/semgrep/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          keep_files: true
