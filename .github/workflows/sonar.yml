name: ðŸŽ¯ SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonar-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: ðŸ“ Setup sonar reports
        run: mkdir -p reports/sonar docs/reports/sonar

      - name: ðŸ§ª Run tests for SonarCloud
        run: npm run test:coverage || true

      - name: ðŸŽ¯ SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: ðŸ“Š Generate SonarCloud summary
        run: |
          cat > reports/sonar/sonar-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>SonarCloud Analysis - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>ðŸŽ¯ SonarCloud Quality Analysis</h1>
                  <p>AnÃ¡lisis de calidad de cÃ³digo completado</p>
                  <div class="alert alert-primary">
                      <h4>Dashboard SonarCloud:</h4>
                      <a href="https://sonarcloud.io/project/overview?id=doc-ai-project" 
                         class="btn btn-primary" target="_blank">
                          Ver en SonarCloud
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: ðŸ“¤ Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        with:
          name: sonar-reports
          path: reports/sonar/
          retention-days: 30

      - name: ðŸ“‚ Copy to docs
        run: cp -r reports/sonar/* docs/reports/sonar/

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          keep_files: true