name: 🎯 SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  setup:
    uses: ./.github/workflows/base-setup.yml
    with:
      reports-dir: 'reports/sonar'

  sonar-analysis:
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci

      - name: 📁 Setup sonar reports
        run: mkdir -p reports/sonar

      - name: 🎯 SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: 📊 Generate SonarCloud summary
        run: |
          cat > reports/sonar/sonar-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>SonarCloud Analysis - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>🎯 SonarCloud Quality Analysis</h1>
                  <p>Análisis de calidad de código completado</p>
                  <div class="alert alert-primary">
                      <h4>Dashboard SonarCloud:</h4>
                      <a href="https://sonarcloud.io/project/overview?id=doc-ai-sc_doc-ai-py" 
                         class="btn btn-primary" target="_blank">
                          Ver en SonarCloud
                      </a>
                  </div>
                  <div class="mt-3">
                      <p><strong>Project Key:</strong> doc-ai-sc_doc-ai-py</p>
                      <p><strong>Organization:</strong> doc-ai-sc</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: 📤 Upload SonarCloud Reports
        uses: actions/upload-artifact@v4
        with:
          name: sonar-reports
          path: reports/sonar/
          retention-days: 30

      - name: 📂 Copy to docs
        run: |
          mkdir -p docs/reports/sonar
          cp -r reports/sonar/* docs/reports/sonar/

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          keep_files: true