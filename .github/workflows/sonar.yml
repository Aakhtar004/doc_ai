name: ðŸŽ¯ SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_call: {}

jobs:
  analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      summary-path: ${{ steps.summary.outputs.summary-path }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node.js & deps
        uses: actions/setup-node@v4
        with: { node-version: '18', cache: 'npm' }
      - run: npm install

      - name: Run tests + coverage
        run: npm run test:coverage || true

      - name: SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Generate Sonar summary
        id: summary
        run: |
          mkdir -p reports/sonar
          cat > reports/sonar/sonar-summary.html <<EOF
          <!DOCTYPE html><html><head><meta charset="UTF-8"><title>SonarCloud</title></head>
          <body><h1>ðŸŽ¯ SonarCloud</h1>
          <a href="https://sonarcloud.io/project/overview?id=doc-ai-project">Ver en SonarCloud</a>
          </body></html>
          EOF
          echo "summary-path=reports/sonar/sonar-summary.html" >> $GITHUB_OUTPUT