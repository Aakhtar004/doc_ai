              </div>
          </body>
          </html>
          EOF
          
      - name: ðŸš€ Commit & Push to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
          
          ## ðŸŽ¯ Reportes Disponibles
          
