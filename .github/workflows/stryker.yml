name: ðŸ§¬ Stryker Mutation Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mutation-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm ci
      
      - name: ðŸ§¬ Run Stryker mutation tests
        run: |
          mkdir -p reports/mutation
          npx stryker run || echo "Mutation testing completed"
          
      - name: ðŸ“Š Generate mutation summary
        run: |
          cat > reports/mutation/mutation-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Mutation Testing - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>ðŸ§¬ Mutation Testing Results</h1>
                  <p>EvaluaciÃ³n de la calidad de las pruebas mediante mutaciÃ³n de cÃ³digo</p>
                  <div class="alert alert-info">
                      <h4>Reportes disponibles:</h4>
                      <ul>
                          <li><a href="index.html">Reporte HTML completo</a></li>
                          <li><a href="mutation-report.json">Datos JSON</a></li>
                      </ul>
                  </div>
              </div>
          </body>
          </html>
          EOF
          
      - name: ðŸ“‚ Copy to docs
        run: |
          mkdir -p docs/reports/mutation
          cp -r reports/mutation/* docs/reports/mutation/
          
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          keep_files: true