name: 🧬 Stryker Mutation Testing

on:
  workflow_dispatch:

jobs:
  mutation-testing:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      - name: 📁 Setup mutation reports
        run: mkdir -p reports/mutation docs/reports/mutation

      - name: 📊 Generate mutation summary
        run: |
          cat > reports/mutation/mutation-summary.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Mutation Testing - DocAI</title>
              <meta charset="UTF-8">
              <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          </head>
          <body>
              <div class="container mt-4">
                  <h1>🧬 Mutation Testing Results</h1>
                  <p>Análisis de calidad de tests mediante mutación</p>
                  
                  <div class="alert alert-info">
                      <h4>¿Qué es Mutation Testing?</h4>
                      <p>Las pruebas de mutación evalúan la calidad de tus tests introduciendo pequeños cambios en el código y verificando si los tests los detectan.</p>
                  </div>
                  
                  <div class="mt-4">
                      <h4>Estado:</h4>
                      <p>Configuración simplificada - Ejecutar manualmente cuando sea necesario.</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: 📂 Copy to docs
        run: cp -r reports/mutation/* docs/reports/mutation/